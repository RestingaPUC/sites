<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
    }

    .chap {
        height: 280px;
        width: 450px;
        top: 30%;
        left: 40%;
    }

    .chapao div{
        position: absolute;
    }

    .chap2 {
        height: 280px;
        width: 600px;
        top: 30%;
        left: 40%;
    }

    .chap img, .chap2 img {
        border: solid 2px #000;
        height: 100%;
        width: 100%;
    }
</style>

<body>
    <div class="chapao">
        <div class="chap">
            <img src="chap.jpg" alt="chap">
            <img src="chap3.png" alt="chap3">
        </div>
        <div class="chap2">
            <img src="chap2.png" alt="chap2">
        </div>
    </div>
</body>

</html>
